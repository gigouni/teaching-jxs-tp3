<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>PokéWatt - Le pokédex qui vous met au courant !</title>

    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />

    <link rel="icon" type="image/png" href="assets/favicon.png" />

</head>
<body ng-app="pokedex">

    <!-- To wrap the pokedex (two different templates) with the same controller -->
    <div id="wrapper" ng-controller="SearchCtrl">

        <!-- Insert navbar -->
        <div navbar></div>

        <!-- Insert pokedex template -->
        <div pokedex></div>

    </div>

    <!-- Dependencies -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/angular.min.js"></script>
    <script src="assets/js/angular-resource.min.js"></script>

    <!-- Pokedex app -->
    <script src="assets/js/pokedex.js"></script>

</body>
</html>
